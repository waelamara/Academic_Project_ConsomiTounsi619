<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/TemplateLivreur/template.xhtml">
	<ui:define name="LivreurMission">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>Tables - Ace Admin</title>
	<h:head>
		<meta name="description" content="Static &amp; Dynamic Tables" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="../dash/css/bootstrap.min.css" />
		<link rel="stylesheet"
			href="../dash/font-awesome/4.5.0/css/font-awesome.min.css" />
		<link
			href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"
			rel="stylesheet" />
		<!-- page specific plugin styles -->

		<!-- text fonts -->
		<link rel="stylesheet" href="../dash/css/fonts.googleapis.com.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="../dash/css/ace.min.css"
			class="ace-main-stylesheet" id="main-ace-style" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="../dash/css/ace-part2.min.css" class="ace-main-stylesheet" />
		<![endif]-->
		<link rel="stylesheet" href="../dash/css/ace-skins.min.css" />
		<link rel="stylesheet" href="../dash/css/ace-rtl.min.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="../dash/css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->
		<script src="../dash/js/ace-extra.min.js"></script>

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="../dash/js/html5shiv.min.js"></script>
		<script src="../dash/js/respond.min.js"></script>
		<![endif]-->
	</h:head>

	<div class="row">
		<div class="col-xs-12">
			<h3 class="header smaller lighter blue">jQuery dataTables</h3>

			<div class="clearfix">
				<div class="pull-right tableTools-container"></div>
			</div>
			<div class="table-header">Results for "Latest Registered
				Domains"</div>

			<!-- div.table-responsive -->

			<!-- div.dataTables_borderWrap -->
			<div>
				<table id="dynamic-table"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th class="center"><label class="pos-rel"> <input
									type="checkbox" class="ace" /> <span class="lbl"></span>
							</label></th>

							<th>Place of delivery</th>
							<th class="hidden-480">State</th>

							<th><i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
								Date</th>
<!-- 							<th>From</th> -->
							<th>CommandeId</th>
<!-- 							<th>Name of client</th> -->
							<th>Mobile</th>
							<th>Action</th>


						</tr>
					</thead>
					<tr>
						<td class="center"><label class="pos-rel"> <input
								type="checkbox" class="ace" /> <span class="lbl"></span>
						</label></td>
						<ui:repeat var="rec"
							value="#{LivreurMissionController.ListeMissions(LoginDeliveryController.userDetails.id)}"
							varStatus="status">
							<td class="hidden-480"><h:outputText value="#{rec.lieux}" />
							</td>
							<td class="hidden-480"><h:outputText value="#{rec.etat}" /></td>
							<td class="hidden-480"><h:outputText
									value="#{rec.dateAffecLivr}" /></td>
<!-- 							<td class="hidden-480"><span -->
<!-- 								class="label label-sm label-warning"><h:outputText -->
<!-- 									value="#{rec.localdistribu}" /></span></td> -->
							<td class="hidden-480"><h:outputText
										value="#{rec.commande.id}" /></td>
<!-- 							<td class="hidden-480"><h:outputText value="#{rec.user_id_demande}" /></td> -->
							<td class="hidden-480"><span
								class="label label-sm label-warning"><h:outputText value="#{rec.tel_user_commande}" /></span></td>
						</ui:repeat>


						<td>
							<div class="hidden-sm hidden-xs action-buttons">
								<a class="blue" href="#"> <i
									class="ace-icon fa fa-search-plus bigger-130"></i>
								</a> <a class="green" href="#"> <i
									class="ace-icon fa fa-pencil bigger-130"></i>
								</a> <a class="red" href="#"> <i
									class="ace-icon fa fa-trash-o bigger-130"></i>
								</a>
							</div>

							<div class="hidden-md hidden-lg">
								<div class="inline pos-rel">
									<button class="btn btn-minier btn-yellow dropdown-toggle"
										data-toggle="dropdown" data-position="auto">
										<i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
									</button>

									<ul
										class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
										<li><a href="#" class="tooltip-info" data-rel="tooltip"
											title="View"> <span class="blue"> <i
													class="ace-icon fa fa-search-plus bigger-120"></i>
											</span>
										</a></li>

										<li><a href="#" class="tooltip-success"
											data-rel="tooltip" title="Edit"> <span class="green">
													<i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
											</span>
										</a></li>

										<li><a href="#" class="tooltip-error" data-rel="tooltip"
											title="Delete"> <span class="red"> <i
													class="ace-icon fa fa-trash-o bigger-120"></i>
											</span>
										</a></li>
									</ul>
								</div>
							</div>
						</td>
					</tr>


				</table>
			</div>
		</div>
	</div>
	<script src="../dash/js/jquery-2.1.4.min.js"></script>

	<!-- <![endif]-->

	<script src="../dash/js/bootstrap.min.js"></script>
	<script src="../dash/js/nvtableau.js"></script>
	<!-- page specific plugin scripts -->
	<script src="../dash/js/jquery.dataTables.min.js"></script>
	<script src="../dash/js/jquery.dataTables.bootstrap.min.js"></script>
	<script src="../dash/js/dataTables.buttons.min.js"></script>
	<script src="../dash/js/buttons.flash.min.js"></script>
	<script src="../dash/js/buttons.html5.min.js"></script>
	<script src="../dash/js/buttons.print.min.js"></script>
	<script src="../dash/js/buttons.colVis.min.js"></script>
	<script src="../dash/js/dataTables.select.min.js"></script>

	<!-- ace scripts -->
	<script src="../dash/js/ace-elements.min.js"></script>
	<script src="../dash/js/ace.min.js"></script>
	</ui:define>
</ui:composition>
